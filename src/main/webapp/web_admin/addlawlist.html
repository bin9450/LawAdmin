<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .css1{
            background-color: red;
        }

        .css2{
            background-color: brown;
        }

    </style>
</head>
<body ng-controller="Demo">



<form style="border: solid white; width: 300px;" ng-show="updateShow">
    <p><label class="label_input">法律编号</label><input type="text" id="formlawID" name="id" class="text_field"/></p>
    <p><label class="label_input">法律名称</label><input type="text" id="formlawName" name="name" class="text_field"/></p>
    <p><label class="label_input">颁布时间</label><input type="text" id="publishDate" name="publish" class="text_field"/></p>
    <p><label class="label_input">生效时间</label><input type="text" id="effectiveDate" name="effective" class="text_field"/></p>
    <p><label class="label_input">发行会议</label><input type="text" id="formIssueUnit" name="issueUnit" class="text_field"/></p>
    <p><label class="label_input">有效级别</label><input type="text" id="formEffectLev" name="level" class="text_field"/></p>
    <p><label class="label_input">类型</label><input type="text" id="formtype" name="type" class="text_field"/></p>


</form>

<button type="button" value="提交" onclick="pleaseSubmit()">提交</button>
<script src="../third-party/jquery/jquery-2.1.4.min.js"></script>
<script src="../third-party/bootstrap3.3.7dist/js/bootstrap.min.js"></script>
<script>
    function pleaseSubmit() {
        var formlawID = $("#formlawID").val();
        var formlawName = $("#formlawName").val();
        var publishDate = $("#publishDate").val();
        var effectiveDate = $("#effectiveDate").val();
        var formIssueUnit = $("#formIssueUnit").val();
        var formEffectLev = $("#formEffectLev").val();
        var formtype = $("#formtype").val();
        console.log("start ajax");
        $.ajax({
            url: 'http://localhost:8083/law/update',
            dataType: 'json',
            type: 'post',
            data: {
                lawID: formlawID,
                lawName: formlawName,
                publishDate: publishDate,   //这里 : 前面一定要和json里面的字段一致.
                effectiveDate: effectiveDate,
                issueUnit:formIssueUnit,
                keyWords:formEffectLev,
                type:formtype


            },
            success: function (data) {
                console.log(data)
                if(data.code==1){
                    alert("success!");

                }else {
                    alert("输入错误!");
                }

            }
        })

    };

</script>


</body>
</html>
