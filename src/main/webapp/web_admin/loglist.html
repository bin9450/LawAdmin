        $(function (){

        /*      获取数量，修改url*/
        function search(){
            var keyWord=$("#keyWord").val();
            $.ajax({
                url:'/log/web_getCount',
                dataType: "json",
                type: 'POST',
                data:{"keyWord":keyWord},
                success:function (json) {
                    getRecordCountCallback(json);
                },
                error: function () {
                    alert("web_getdeviceCount");
                }
            });
        }

        function getRecordCountCallback(json)
        {
            if(json.RecordCount==0) alert("日志数量等于0");
            $("#pagination").pagination(json.RecordCount,    //分布总数量，必须参数
                {
                    callback: PageCallback,  //PageCallback() 为翻页调用次函数。
                    prev_text: "« 上一页",
                    next_text: "下一页 »",
                    items_per_page:itemsPerPage,
                    num_edge_entries: 2,       //两侧首尾分页条目数
                    num_display_entries: 3,    //连续分页主体部分分页条目数
                    current_page: 0,   //当前页索引

                });

        }

        function PageCallback(page,jq)
        {
            pageIndex=page;
            getRecordList(pageIndex+1);
        }

        /*获取信息，修改url*/
        function getRecordList(page){

                    url:'/log/web_getListPaging',
                    dataType: "json",
                    type: 'POST',
                    data:{"pageIndex":page,"pageSize":itemsPerPage,"keyWord":keyWord},
                    success:function (json) {
                        displayRecordList(json);
                    },
                    error: function () {
                        alert("web_getListPaging error page="+page);
                    }
                }
            );
        }

        function  displayRecordList(json){
            var recList='';
            console.log(json.recs.length);
            for(var i=0;i<json.recs.length;i++) {
                console.log(json.recs[i]);
                //按照数据库修改变量
                recList += '<tr>' +
                    '<td>' + (pageIndex * itemsPerPage + i + 1) + '</td>' +
                    '<td>' + json.recs[i].LogID + '</td>' +
                    '<td>' + json.recs[i].LogTypeName + '</td>' +
                    '<td>' + json.recs[i].CreateTime + '</td>'+
                    '<td>' + json.recs[i].LoginName + '</td>' +
                    '<td>' + json.recs[i].Detail + '</td>';

            } //
            $("#recordList").html(recList);
            //  $("#recordList").append(recList);
        }


        function refreshPage(){
            window.location.reload();
        }

        function refreshList(){
            //window.location.reload();
            getRecordList(pageIndex+1);

        function addRecord(){
            layer.open({
                type: 2,
                skin: 'layui-layer-rim',
                shadeClose:true ,
                area: ['400px', '300px'],
                title: ['添加管理员信息','background:#0090D7;color:#FFFFFF;'],
                shade: 0,
                moveType: 0,
                shift: 0,
                content:'/device/web_add'
            });
        }
        function editRecord(id){
            layer.open({
                type: 2,
                skin: 'layui-layer-rim',
                shadeClose:true ,
                area: ['400px', '300px'],
                title: ['修改设备信息 ','background:#0090D7;color:#FFFFFF;'],
                shade: 0,
                moveType: 0,
                shift: 0,
                content:'/device/web_changeDevice?ID='+id
            });
        }
        function changeState(id,state){
            if(confirm("您确认该操作吗?"))
            {
                $.ajax(
                    {
                        url:'/device/web_changeState',
                        dataType: "json",
                        type: 'POST',
                        data:{"ID":id,"State":state},
                        success:function (json) {
                            alert("操作成功");
                            refreshList();
                        },
                        error: function () {
                            alert("操作失败,要修改状态的管理员ID为:"+id);
                        }
                    }
                );
            }
