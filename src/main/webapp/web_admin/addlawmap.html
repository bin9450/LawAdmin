<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .css1{
            background-color: red;
        }

        .css2{
            background-color: brown;
        }

    </style>
</head>
<body ng-controller="Demo">



<form style="border: solid white; width: 300px;" ng-show="updateShow">
    <p><label class="label_input">法规类型</label><input type="text" id="formLawItemType" name="type" class="text_field"/></p>
    <p><label class="label_input">法规序号</label><input type="text" id="formItemNo" name="no" class="text_field"/></p>
    <p><label class="label_input">法规名称</label><input type="text" id="formItemName" name="name" class="text_field"/></p>
    <p><label class="label_input">法规详情</label><input type="text" id="formItemContent" name="content" class="text_field"/></p>


</form>

<button type="button" value="提交" onclick="pleaseSubmit()">提交</button>
<script src="../third-party/jquery/jquery-2.1.4.min.js"></script>
<script src="../third-party/bootstrap3.3.7dist/js/bootstrap.min.js"></script>
<script>
    function pleaseSubmit() {
        var formLawItemType = $("#formLawItemType").val();
        var formItemNo = $("#formItemNo").val();
        var formItemName = $("#formItemName").val();
        var formItemContent = $("#formItemContent").val();
        console.log("start ajax");
        $.ajax({
            url: 'http://localhost:8083/lawitem/update',
            dataType: 'json',
            type: 'post',
            data: {
                lawItemType: formLawItemType,
                itemNo: formItemNo,
                itemName: formItemName,   //这里 : 前面一定要和json里面的字段一致.
                itemContent: formItemContent

            },
            success: function (data) {
                console.log(data)
                if(data.code==1){
                    alert("success!");

                }else {
                    alert("输入错误!");
                }

            }
        })

    };

</script>


</body>
</html>
